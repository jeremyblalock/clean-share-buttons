<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Test Share Buttons</title>
<link href='../stylesheet.css' rel='stylesheet'>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery.livequery.js'></script>
<script src='../clean-share-buttons.min.js'></script>
</head>
<body>
  <div id='wrapper'>
    <a class='share-button' data-type='facebook' data-url='http://www.politify.us/'>Facebook</a>
    <a class='share-button' data-type='twitter' data-url='http://www.politify.us/'>Twitter</a>
  </div>
<script>

$(document).ready(function() {

  window.setTimeout(function() {
    $('#wrapper').append('<a class="share-button" data-type="facebook" data-url="http://google.com/">Share Google on Facebook</a>');
  }, 1000);

});

</script>
</body>
</html>
